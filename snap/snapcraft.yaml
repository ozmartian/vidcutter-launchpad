name: vidcutter
version: 3.5.0
summary: the simplest + fastest video cutter & joiner
description: |
    The simplest & sexiest tool for cutting and
    joining your videos without the need for re-encoding
    or a diploma in multimedia. VidCutter focuses on
    getting the job done using tried and true tech in its
    arsenal via mpv and FFmpeg.

grade: devel
confinement: devmode

apps:
  vidcutter:
    command: env LC_ALL=C.UTF-8 $SNAP/bin/vidcutter
    plugs: [home]

parts:
  vidcutter:
    plugin: python
    source: git://github.com/ozmartian/vidcutter.git
    source-type: git
    build-packages:
        - python3-dev
        - python3-setuptools
    stage-packages:
        - python3-pyqt5
        - libmpv1
        - ffmpeg
        - mediainfo
